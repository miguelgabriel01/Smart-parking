<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - vagas</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <nav class="search-parking">
            <img src="../img/icons/Vector.png" alt="" class="icon-search">
            <p class="info-parking">Procurar Estacionamento</p>
            <img src="../img/icons/expand_more_FILL0_wght400_GRAD0_opsz48.svg" alt="" class="icon-options-parking">
        </nav>

        <div class="dashboard-number">
            <p class="dashboard-number-texts">TOTAL DE VAGAS</p>
            <div class="vacancies">
                <div class="vacancies-number">
                    <div class="vacancies-dashboard" style="background-color: #198F6C;">10</div>
                    <p class="dashboard-number-texts">Livres</p>
                </div>
                <div class="vacancies-number">
                    <div class="vacancies-dashboard" style="background-color: #E90B0B;">27</div>
                    <p class="dashboard-number-texts">Ocupadas</p>
                </div>
            </div>
        </div>
        <div class="text-info">
            <small>Data: 27/11/2022</small></br>
            <small>Última Atualização: 23:34H</small></br>
            <small>Local:  shopping north way</small>
        </div>
        <nav class="reload-info">
            <div class="button-reload">
                <img src="../img/icons/Mask group.png" alt="" class="icon-refresh"/>
            </div>
        </nav>
    </div>
</body>
</html>
